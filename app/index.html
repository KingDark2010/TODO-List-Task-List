<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO LIST</title>
</head>
<body>
    <div class="container">
        <div class="mb-3 border">
            <h1 class="h1">Task List</h1>
            <input type="text" class="form-control test" id="exampleFormControlInput1" placeholder="Task Name">
            <button type="button" class="btn btn-outline-success btn-sm">New Task</button>
            <h4 class="h4">Tasks</h4>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Task Filter">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Task Name</th>
                        <th scope="col" class="left-btn">Delete</th>
                    </tr>
                </thead>
                <tbody id="task-collection">
                </tbody>
            </table>
            <button type="button" id="delete-all" class="btn btn-outline-danger btn-lg" disabled>Delete Tasks</button>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
